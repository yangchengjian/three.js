<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - hemisphere light</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #fff;
				color: #111;
				margin: 0px;
				overflow: hidden;
				font-family: Monospace;
				font-size: 13px;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				text-align: center;
			}

			a {
				color: #0080ff;
				text-decoration: none;
			}

			a:hover {
				color: #f00;
			}

			#footer { width: 100%; margin: 2em auto; text-align: center; position: absolute; bottom: 0 }
			strong { color: red }
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="../build/three.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>


		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, scene, renderer, dirLight, dirLightHeper, hemiLight, hemiLightHelper;
			var mixers = [];
			var stats;

			var gl;
			var isHited = -1;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 0, 250 );

				scene = new THREE.Scene();

				// LIGHTS

				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 50, 0 );
				scene.add( hemiLight );


				// MODEL

				var loader = new THREE.GLTFLoader();

				loader.load( 'models/gltf/Flamingo.glb', function ( gltf ) {

					var mesh = gltf.scene.children[ 0 ];

					var s = 0.035;
					mesh.scale.set( s, s, s );

					scene.add( mesh );

					var mixer = new THREE.AnimationMixer( mesh );
					mixer.clipAction( gltf.animations[ 0 ] ).setDuration( 1 ).play();
					mixers.push( mixer );

				} );

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;

				// STATS

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', onKeyDown, false );


				initGL();
			}

			function initGL() {
				gl = renderer.getContext();
				gl.onDisplayChanged(0, window.innerWidth, window.innerHeight);
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onKeyDown( event ) {

				switch ( event.keyCode ) {

					case 72: // h

						hemiLight.visible = ! hemiLight.visible;
						hemiLightHelper.visible = ! hemiLightHelper.visible;
						break;

					case 68: // d

						dirLight.visible = ! dirLight.visible;
						dirLightHeper.visible = ! dirLightHeper.visible;
						break;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var delta = clock.getDelta();

				for ( var i = 0; i < mixers.length; i ++ ) {

					mixers[ i ].update( delta );

				}

				renderAR();

				//renderer.render( scene, camera );

			}

			function renderAR() {
				if (isHited < 0) {
   					renderer.render( scene, camera );
   					isHited = gl.onTouched(window.innerWidth/2, window.innerHeight/2);
				} else {
  					camera.projectionMatrix.fromArray(gl.getProjectMatrix());
  					camera.matrixWorldInverse.fromArray(gl.getViewModelMatrix(1, isHited));
					renderer.render( scene, camera );
				}
			}
		</script>
	</body>
</html>
